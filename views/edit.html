{{ define "edit" }}
<html>

<head>
    <title>明細</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 form-inline d-flex justify-content-between">
                <label for="invoice_name">
                    <h2 class="display-5">邸名: </h2>
                </label>
                <input class="form-control form-control-lg" id="client_name" type="text" placeholder="邸名" value="{{.ClientName}}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 form-inline d-flex justify-content-between">
                <label for="invoice_name">
                    <h2 class="display-5">明細名: </h2>
                </label>
                <input class="form-control form-control-lg" id="estimation_name" type="text" placeholder="明細名" value="{{.EstimationName}}">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4 form-inline">
                <label for="invoice_name">テンプレート:</label>
                <select class="form-control">
                    <option>テンプレート1</option>
                    <option>テンプレート2</option>
                </select>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th style="width: 20%" scope="col">項目</th>
                        <th style="width: 35%" scope="col">摘要</th>
                        <th scope="col">数量</th>
                        <th scope="col">単位</th>
                        <th style="width: 10%" scope="col">単価</th>
                        <th style="width: 10%" scope="col">金額</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                {{ range $n, $group := .Groups }}
                <tbody class="sortDetail">
                    <tr class="unsortable">
                        <th rowspan="999" scope="rowgroup" class="itemRow">
                            <input class="form-control items group_name" type="text" placeholder="項目" value="{{ $group.Name }}">
                        </th>
                    </tr>
                    {{ range $m, $item := $group.Items }}
                    <tr class="calc">
                        <td><input class="form-control items item_name"      type="text" placeholder="摘要" value="{{ $item.Name }}">     </td>
                        <td><input class="form-control items amount"         type="text" placeholder="数量" value="{{ $item.Amount }}">   </td>
                        <td><input class="form-control items unit"           type="text" placeholder="単位" value="{{ $item.Unit }}">     </td>
                        <td><input class="form-control items unit_price"     type="text" placeholder="金額" value="{{ $item.UnitPrice }}"></td>
                        <td class="price">0</td>
                        <td>
                            <select class="form-select" name="edit" id="edit">
                                <option value="none">操作を選択</option>
                                <option value="save">摘要を保存</option>
                                <option value="load">摘要を読込</option>
                                <option value="delete">摘要を削除</option>
                                <option value="cal">積算</option>
                            </select>
                        </td>
                    </tr>
                    {{ end }}
                    <tr class="addDetailRow">
                        <td colspan="6"><button class="btn btn-outline-primary btn-sm addDetail">+</button></td>
                    </tr>
                </tbody>
                {{ end }}
                <tbody class="addItemRow">
                    <tr>
                        <td colspan="7"><button class="btn btn-outline-primary btn-sm" id="addItem">+</button></td>
                    </tr>
                </tbody>
                <tbody class="summary">
                    <tr class="table-secondary">
                        <td rowspan="3">合計</td>
                        <td>小計</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="subtotal">0</td>
                        <td></td>
                    </tr>
                    <tr class="table-secondary">
                        <td>消費税</td>
                        <td>10.0</td>
                        <td>%</td>
                        <td></td>
                        <td class="tax">0</td>
                        <td></td>
                    </tr>
                    <tr class="table-secondary font-weight-bold">
                        <td>総計</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="total">0</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-primary" id="save">保存</button>
            <button type="button" class="btn btn-primary" id="deplicate">複製して新規作成</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $("table").sortable({
                items: "tbody:not(.addItemRow,.summary)"
            });
            $(".sortDetail").sortable({
                items: "tr:not(.unsortable,.itemRow,.addDetailRow)"
            });

            $(document).ready(function() {
                $(".calc").each(function(idx, tr) {
                    calcPrice($(tr));
                    total();
                });
            });
            var detailHtml= `
                    <tr class="calc">
                        <td><input class="form-control items item_name"      type="text" placeholder="摘要"></td>
                        <td><input class="form-control items amount"         type="text" placeholder="数量"></td>
                        <td><input class="form-control items unit"           type="text" placeholder="単位"></td>
                        <td><input class="form-control items unit_price"     type="text" placeholder="金額"></td>
                        <td class="price">0</td>
                        <td>
                            <select class="form-select" name="edit" id="edit">
                                <option value="none">操作を選択</option>
                                <option value="save">摘要を保存</option>
                                <option value="load">摘要を読込</option>
                                <option value="delete">摘要を削除</option>
                                <option value="cal">積算</option>
                            </select>
                        </td>
                    </tr>
            `

            var itemHtmlHead = `
                <tbody class="sortDetail">
                    <tr class="unsortable">
                        <th rowspan="999" scope="rowgroup">
                            <input class="form-control items group_name" type="text" placeholder="項目">
                        </th>
                    </tr>
            `

            var itemHtmlFoot = `
                    <tr class="addDetailRow">
                        <td colspan="6"><button class="btn btn-outline-primary btn-sm addDetail">+</button></td>
                    </tr>
                </tbody>
            `

            var regExp = new RegExp(",", "g")


            $(document).on('click', '.addDetail', function() {
                var tbody = $(this).parents('tbody');
                tbody.find(".addDetailRow").before(detailHtml);
            });

            $('#addItem').click(function () {
                var html = itemHtmlHead + detailHtml + itemHtmlFoot;
                $(".addItemRow").before(html);
            });

            $(document).on('change', '.items', function() {
                calcPrice($(this).parents('tr'));
                total();
            });

            $('#save').click(function () {

                // 多重送信を防ぐため通信完了までボタンをdisableにする
                // TODO: 多分入力項目は全部非活性にしたほうがいい。
                var button = $(this);
                button.attr("disabled", true);

                var groups = []

                var table = $('table')

                table.find('.sortDetail').each(function(idx, tbody){

                    var group = {};

                    group.name = $(tbody).find('.group_name').val();
                    
                    var items = [];

                    $(tbody).find('.calc').each(function(idx, tr){
                        
                        item_name = $(tr).find('.item_name').val();
                        amount = parseInt($(tr).find('.amount').val());
                        unit = $(tr).find('.unit').val();
                        unit_price = parseInt($(tr).find('.unit_price').val());

                        var item = {
                            name: item_name,
                            amount: amount,
                            unit: unit,
                            unit_price: unit_price,
                            price: unit_price * amount
                        }
                        items.push(item);

                    });

                    group.items = items;
                    groups.push(group);

                });

                var client_name = $("#client_name").val();
                var estimation_name = $("#estimatin_name").val();
                var subtotal = table.find('.subtotal').text();
                var tax = table.find('.tax').text();
                var total = table.find('.total').text();

                var estimation = {
                    client_name: client_name, 
                    estimation_name: estimation_name,
                    groups: groups,
                    sub_total: subtotal,
                    tax: tax,
                    total: total
                }

                alert(JSON.stringify(estimation));

                $.ajax({
                    type: "post",
                    url: "/edit/{{ .ID }}",        // POST送信先のURL
                    data: JSON.stringify(estimation),  // JSONデータ本体
                    contentType: 'application/json', // リクエストの Content-Type
                    dataType: "json",           // レスポンスをJSONとしてパースする
                    success: function (json_data) {   // 200 OK時
                        // JSON Arrayの先頭が成功フラグ、失敗の場合2番目がエラーメッセージ
                        if (!json_data[0]) {    // サーバが失敗を返した場合
                            alert("Transaction error. " + json_data[1]);
                            return;
                        }
                        // 成功時処理
                        location.reload();
                    },
                    error: function () {         // HTTPエラー時
                        alert("Server Error. Please try again later.");
                    },
                    complete: function () {      // 成功・失敗に関わらず通信が終了した際の処理
                        button.attr("disabled", false);  // ボタンを再び enableにする
                    }

                })
            });

            function total() {
                var subtotal = 0;

                var table = $('table');
                table.find('.price').each(function(idx, st) {
                    price = parseInt($(st).html().replace(regExp, ""));
                    subtotal += price;
                });

                var tax = subtotal / 10;
                var total = subtotal + tax;



                table.find('.subtotal').text(subtotal);
                table.find('.tax').text(tax);
                table.find('.total').text(total);

            }

            function calcPrice(tr) {
                
                var amountStr = tr.find('.amount').val();
                var unitPriceStr = tr.find('.unit_price').val();

                if (amountStr !== undefined && amountStr != "" && unitPriceStr !== undefined && unitPriceStr != "") {

                    var amount = parseInt(amountStr.replace(regExp, ""));
                    var unit_price = parseInt(unitPriceStr.replace(regExp, ""));

                    var price = amount * unit_price;

                    if (isNaN(price)) {
                        price = 0;
                    }

                    tr.find('.price').text(price.toLocaleString());

                }

            }
        });
    </script>
</body>

</html>
{{ end }}
